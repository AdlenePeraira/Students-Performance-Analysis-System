      <style>
          @import url('https://fonts.googleapis.com/css2?family=Asap&display=swap');
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Asap", sans-serif;
}
body{
  background: #42455a;
}
      html, body {
      min-height: 100%;
      padding: 0;
      margin: 0;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      }
      h1 {
      margin: 0 0 20px;
      font-weight: 400;
      color: #1c87c9;
      }
      h2 {
      margin: 0 0 20px;
      font-weight: 400;
      color: black;
      }
      p {
      margin: 0 0 5px;
      }
      .main-block {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://drive.google.com/uc?export=view&id=1POEXxMxxET0Dg9V6fONXOmc4_h5o_FhX'); min-height: 150vh; background-size: cover; position: relative; color: white;
      }
      .pred {
      width: 60%;
      padding: 25px;
      margin: 25px;
      box-shadow: 0 2px 5px #f5f5f5;
      background: #f5f5f5;
      }

      .info{
      color: black;
      }

      input, textarea {
      width: calc(100% - 18px);
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #1c87c9;
      outline: none;
      }
      input::placeholder {
      color: #666;
      }
      button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #1c87c9;
      font-size: 16px;
      font-weight: 400;
      color: #fff;
      }
      button:hover {
      background: #2371a0;
      }
      @media (min-width: 568px) {
      .main-block {
      flex-direction: row;
      }



      }
    </style>

    <div class="main-block">
      <form class="pred" action=/predict method="post">
        <h1><center>Student Performance Analysis</center></h1>
        <div class="info">
        Gender :<input type="text" name="Gender" placeholder="Female-0 Male-1" required="required" />
        10th Marks:<input type="text" name="tenth" placeholder="10th percentage" required="required" />
        12th Marks:<input type="text" name="twelveth" placeholder="12th percentage" required="required" /><br>
        S1 CGPA:<input type="text" name="Semone" placeholder="S1 CGPA" required="required" /><br>
        S2 CGPA:<input type="text" name="Semtwo" placeholder="S2 CGPA" required="required" /><br>
        S3 CGPA:<input type="text" name="Semthree" placeholder="S3 CGPA" required="required" /><br>
        S4 CGPA:<input type="text" name="Semfour" placeholder="S4 CGPA" required="required" /><br>
        S5 CGPA:<input type="text" name="Semfive" placeholder="S5 CGPA" required="required" /><br>
        Overall CGPA:<input type="text" name="SGPA" placeholder="Overall CGPA" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

        </div>
      </form>
